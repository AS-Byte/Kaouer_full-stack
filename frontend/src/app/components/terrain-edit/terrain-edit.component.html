<div class="row justify-content-center">
  <div class="col-md-4 register-terrain">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Terrain</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="inputName">Nom du Terrain</label>
            <input class="form-control" type="text" formControlName="name" />
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['name'].errors?.['required']"
            >
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input class="form-control" type="text" formControlName="email" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['email'].errors?.['required']"
            >
              Enter your email.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['email'].errors?.['pattern']"
            >
              Enter valid email.
            </div>
          </div>

          <div class="form-group">
            <label for="inputVerify3">N° de téléphone</label>
            <input
              class="form-control"
              type="text"
              formControlName="phone"
            />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['phone'].errors?.['required']"
            >
              Enter your phone number.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['phone'].errors?.['pattern']"
            >
              Enter Numbers Only
            </div>
          </div>

          <div class="form-group">
            <label for="inputName">Emplacement</label>
            <input class="form-control" type="text" formControlName="location" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['location'].errors?.['required']"
            >
              location is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3">Etat</label>
            <select
              class="custom-select form-control"
              (change)="updateProfile($event.target.value,'state')"
              formControlName="state"
            >
              <option value="">Choose...</option>
              <option
                *ngFor="let terrainState of TerrainState"
                value="{{ terrainState }}"
              >
                {{ terrainState }}
              </option>
            </select>
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['state']"
            >
            </div>
          </div>



          <div class="form-group">
            <label for="inputType">Type</label>
            <select class="form-control" type="text" formControlName="type" >
            <option
              *ngFor="let terrainType of TerrainType"
              value="{{ terrainType }}"
            >
              {{ terrainType }}
            </option>
            </select>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['type']"
            >

            </div>
          </div>

          <div class="form-group">
            <label for="inputType">Surface</label><br>
            <select
              class="custom-select form-type-control"
              (change)="updateProfile($event.target.value,'surface')"
              formControlName="surface"
            >

              <option
                *ngFor="let terrainSurface of TerrainSurface"
                value="{{ terrainSurface }}"
              >
                {{ terrainSurface }}
              </option>
            </select>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['surface']"
            >

            </div>
          </div>

          <div class="form-group">
            <label for="inputVerify4">Capacité</label>
            <input
              class="form-control"
              type="number"
              formControlName="capacity"
            />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['capacity'].errors?.['required']"
            >
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['capacity'].errors?.['pattern']"
            >
              Enter Numbers Only
            </div>
          </div>


          <br>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form  -->
  </div>
</div>
